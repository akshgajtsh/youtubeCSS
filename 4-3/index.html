<!doctype html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>文字のスタイルについての練習</title>
            <link rel="stylesheet" href="./style.css" type="text/css">
        </head>
        <body>
            <h1>文字のスタイルの指定</h1>
            <p>
                #font-style
                
                -normal: 通常
                -italic: 斜体
                -oblique: 斜体
                -inherit: 親要素の指定を継承する
                
                #font-variant
                -normal: 通常
                -small: 全ての文字を大文字書体で表記する（文字差に図は小文字と同じように調整される）
                -inherit: 親要素の指定を継承される

                #font
                font:<font-style><font-variant><font-weight><font-size>/<line-height><font-family>;
            </p>
        </body>
    </html>
