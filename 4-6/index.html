<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title></title>
            <link rel="stylesheet" href="./style.css" type="text/css">
        </head>
        <body>
            <h1>リストの表示方法</h1>
            <p>##ulで指定が可能なもの</p>
                <ul>
                    <li>disc: 円形（中黒・中点）</li>
                    <li>circle: 中空点</li>
                    <li>square: 塗りつぶされた四角</li>
                </ul>
            <p>##olで指定が可能なもの</p>
                <ol>
                    <li>decimal: 数値</li>
                    <li>decimal-leading-zero: 数値（ゼロ埋め）</li>
                    <li>lower-roman: ローマ数字小文字</li>
                    <li>lower-alpha: アルファベット小文字</li>
                    <li>etc..</li>
                </ol>
        </body>
    </html>
