        <title>css学習</title>
        <link rel="stylesheet" href="./style.css" type="text/css">

    <body>
        <h1>css学習</h1>
        <p>
            #CSSの役割
            文書の見た目を決めるために書かれる＝デザインを決める

            #CSSの書き方
            -必要な情報
            -どこの
            -何を
            -どうする
            「h1の文字の大きさを50pxにする」
            -どこに書くか
            -直接書く（タグの中の書く　/ style属性）
            -HTMLファイルのheadタグの中にstyle属性タグで囲んで書く
            -外部ファイルに記述して読み込む

            #外部CSSファイルのメリット
            -サイト全体を一つのCSSファイルでメンテナンスできる
            -統一感のあるサイト構築が可能になる
        </p>
